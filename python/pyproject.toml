[tool.poetry]
name = "circuitsvis"
version = "1.14.0"
description = "Mechanistic Interpretability Visualizations"
authors = ["Your Name <you@example.com>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.7"
numpy = "^1.20"
importlib-metadata = "^5.1.0"

[tool.poetry.group.dev.dependencies]
pytest = "^7.2.0"
snapshottest = "^0.6.0"
twine = "^4.0.1"
jupyterlab = "^3.5.0"
mypy = "^0.990"
poethepoet = "^0.16.5"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poe.poetry_hooks]
pre_build  = "bundle-js"

[tool.poe.tasks.bundle-js]
script = "circuitsvis.utils.render:bundle_source"
help   = "Bundle up the latest version of the react library as a single script file."
